name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go:
          - "1.12"
          - "1.20"
          - "1.23"
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -bench=. -coverprofile=coverage.txt ./...

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...

      - name: Go report card
        uses: creekorful/goreportcard-action@v1.0

      # Generate code coverage badge and push it to the 'badges' branch.
      # Reference it in your README.md like this:
      #
      #  [![coverage](https://github.com/USERNAME/REPO/blob/badges/BRANCH/badge.svg)](#)
      #
      # If you have a detailed HTML report of the coverage (here called coverage.html), replace the '#' with:
      #
      #  https://htmlpreview.github.io/?https://github.com/USERNAME/REPO/blob/badges/BRANCH/coverage.html
      #
      # To create the 'badges' branch for the repository:
      #
      #  git checkout BRANCH
      #  git checkout --orphan badges && git rm --cached $(git ls-files) && echo '# Badges branch' > README.md
      #  git add README.md && git commit -m 'Add dedicated README' && git push origin badges
      #  git checkout --force BRANCH

      - name: Extract branch name
        run: echo "BRANCH=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT
        id: extract_branch
      - uses: actions/checkout@v3
        with:
          ref: badges
          path: badges
      - name: Ensure directories for this branch exist
        env:
          BRANCH: ${{ steps.extract_branch.outputs.branch }}
        run: mkdir -p badges/${BRANCH}
      - name: Extract code coverage
        id: coverage
        env:
          BRANCH: ${{ steps.extract_branch.outputs.branch }}
        # Change this to extract the coverage percentage (without the percent sign) for your language into COVERAGE.
        # Here we are using a 'coverage.out' file generated by 'go test -coverprofile=coverage.out ./...'
        # You may also generate a HTML report and place at 'badges/${BRANCH}/coverage.html'.
        run: |
          echo "COVERAGE=$(go tool cover -func=coverage.out | grep total | tr -s '\t' | cut -f 3 | rev | cut -c2- | rev)" >> $GITHUB_OUTPUT
          go tool cover -html=coverage.out -o=badges/${BRANCH}/coverage.html
      - name: Generate the badge SVG image
        uses: emibcn/badge-action@v2.0.3
        with:
          label: 'coverage'
          status: ${{ steps.coverage.outputs.coverage }}%
          path: badges/${{ steps.extract_branch.outputs.branch }}/badge.svg
          color: ${{
                steps.coverage.outputs.coverage > 90 && 'green'              ||
                steps.coverage.outputs.coverage > 80 && 'yellow,green'       ||
                steps.coverage.outputs.coverage > 70 && 'yellow'             ||
                steps.coverage.outputs.coverage > 60 && 'orange,yellow'      ||
                steps.coverage.outputs.coverage > 50 && 'orange'             ||
                steps.coverage.outputs.coverage > 40 && 'red,orange'         ||
                steps.coverage.outputs.coverage > 30 && 'red,red,orange'     ||
                steps.coverage.outputs.coverage > 20 && 'red,red,red,orange' ||
                'red' }}
      - name: Commit coverage files
        env:
          BRANCH: ${{ steps.extract_branch.outputs.branch }}
        run: |
          pushd badges
              git config --local user.email "action@github.com"
              git config --local user.name "GitHub Action"
              test ! -f "${BRANCH}/badge.svg" || git add "${BRANCH}/badge.svg"
              test ! -f "${BRANCH}/coverage.html" || git add "${BRANCH}/coverage.html"
              test -z "$(git status --porcelain)" || git commit -m "update coverage"
              git push
          popd
